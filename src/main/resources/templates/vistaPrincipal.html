<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <title>home</title>
    <link href="/css/style.css" rel="stylesheet">
   
   

</head>

<body id="home">
  <div class="container-lg">

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/img/sales.png.webp" alt="" width="80" height="50"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{sales-manager/inicio}">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/sales-manager}">Saller management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/employees}">Employee management</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br><br><br>

    <div class="row justify-content-center mt-5">
        <div class="col-sm-4">
            <div class="card border-danger">
                <div class="card-body text-center">
                    <h5 class="card-title">OUR SELLERS</h5>
                    <div class="counter-box">
                        <i class="fa  fa-user"></i>
                        <span class="counter" th:text="${employees.size()}"></span><!--empleados reales-->
                        <p>
                            Workers</p>
                    </div>
                    <a th:href="@{/employees}" class="btn btn-outline-danger mt-3">Go to sellers</a>
                </div>
            </div>
        </div>

        <div class="col-sm-4">
            <div class="card border-danger">
                <div class="card-body text-center ">
                    <h5 class="card-title">OUR CLIENTS</h5>
                    <div class="counter-box">
                        <i class="fa  fa-user"></i>
                        <span class="counter">1563</span>
                        <p>Happy customers</p>
                    </div>
                    <a href="#" class="btn btn-outline-danger mt-3">Go to clients</a>
                </div>
            </div>
        </div>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js">
</script>
<script>
    
        
        
$(document).ready(function() {

$('.counter').each(function () {
$(this).prop('Counter',0).animate({
Counter: $(this).text()
}, {
duration: 4000,
easing: 'swing',
step: function (now) {
    $(this).text(Math.ceil(now));
}
});
});

});  




</script>
</body>
</html>
