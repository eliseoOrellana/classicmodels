
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

        <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/img/sales.png.webp" alt="" width="80"height="50"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/employees}">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"th:href="@{/sales-manager}">GESTION DE VENDEDORES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/employees}">GESTION DE CLIENTES</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br><br><br>

    
    <h1>list employees</h1>
    
    <table class="table" id="employees">
        <thead>
            <tr>
                <th>Employee Number</th>
                <th>Name</th>
                <th>Email</th>
                <th>Office</th>
                <th>Manager</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterate over the list of employees and display each employee's information -->
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.employeeNumber}">Employee Number</td>
                <td th:text="${employee.firstName + ' ' + employee.lastName}">Name</td>
                <td th:text="${employee.email}">Email</td>
                <td th:text="${employee.office.country}">Office</td>
                <td th:text="${employee.reportsTo}">Manager</td>
                <td th:text="${employee.jobTitle}">Manager</td>
                <td>
                    <!-- Link to view more details of the employee -->
                    
                    <a th:href="@{/employees/{id}(id=${employee.employeeNumber})}">View</a>
                    <a th:href="@{/employees-form/edit(id=${employee.employeeNumber})}">Edit</a>
                     <!-- Link to delete employee (physical delete) -->
                     <a th:href="@{/employees/delete/{id}(id=${employee.employeeNumber})}" onclick="return confirm('Are you sure you want to delete this employee?')">Delete</a>
                     <!-- Link to soft delete employee -->
                     <a th:href="@{/employees/soft-delete/{id}(id=${employee.employeeNumber})}" onclick="return confirm('Are you sure you want to soft delete this employee?')">Soft Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/employees/add">Add New Employee</a> <!-- Enlace para agregar un nuevo empleado -->
    <div th:text="${message}"></div> <!-- Mensaje de éxito o error -->

    <div class="col-3 mt-5">
        <button type="submit" class="btn btn-success"><a href="/employees/add">Add New Employee</a> <i class="fa-solid fa-magnifying-glass fas fa-plus"></i></button>
    </div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Font Awesome JS -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js">
</script>
<!-- DataTables JS -->
<script type="text/javascript"
src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
<!-- DataTables DateTime plugin JS -->
<script type="text/javascript"
src="https://cdn.datatables.net/datetime/1.1.0/js/dataTables.dateTime.min.js"></script>

<!-- Inicialización de DataTable -->
<script>
$(document).ready(function () {
    $("#employees").DataTable({
        'aoColumnDefs': [{
            'bSortable': false,
            'aTargets': [-1] /* 1st one, start by the right */
        }]
    });
});
</script>

</body>
</html>
