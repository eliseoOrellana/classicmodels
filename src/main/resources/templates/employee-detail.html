<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Detail</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

        <link rel="stylesheet" href="/css/style.css">
        


</head>
<body id="home">

    
      <!-- Incluir el navbar -->

   <div th:replace="~{fragments/navbar :: navbar}"></div>
   

    <h1 id="titulo">Employee detail</h1>
    <div class="card text-white bg-dark mb-3 mx-auto my-4 card border-info mb-3" style="max-width: 25rem;">
        <div class="card-header">Employee Details</div>
        <div class="card-body">
            <p class="card-text"><strong>Employee Number:</strong> <span th:text="${employee.employeeNumber}"></span></p>
            <p class="card-text"><strong>Name:</strong> <span th:text="${employee.firstName} + ' ' + ${employee.lastName}"></span></p>
            <p class="card-text"><strong>Email:</strong> <span th:text="${employee.email}"></span></p>
            <p class="card-text"><strong>Extension:</strong> <span th:text="${employee.extension}"></span></p>
            <p class="card-text"><strong>Report To:</strong> <span th:text="${employee.reportsTo}"></span></p>
            <p class="card-text"><strong>Job Title:</strong> <span th:text="${employee.jobTitle}"></span></p>
            <div class="">
                <button type="submit" class="btn btn-outline-success"><a href="/employees">Back to Employee List</a> </button>
            </div>
        </div>
    </div>
   
    <div th:replace="~{fragments/footer :: footer}"></div>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Font Awesome JS -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js">
</script>
<!-- DataTables JS -->
<script type="text/javascript"
src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
<!-- DataTables DateTime plugin JS -->
<script type="text/javascript"
src="https://cdn.datatables.net/datetime/1.1.0/js/dataTables.dateTime.min.js"></script>




</body>
</html>
