<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Detail</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

        <link rel="stylesheet" href="/css/style.css">
        


</head>
<body id="home">

    
      <!-- Incluir el navbar -->

   <div th:replace="~{fragments/navbar :: navbar}"></div>
   

    <h1 id="titulo">Employee detail</h1>
    
    <div class="container-centered">
    <div class="per-card-1 border-dark">
        <div class="card-image">
            <!-- imagen del empleado aquí -->
            <img src="/img/profile.png" alt="no employee image">
        </div>
    
        <div class="card-content">
            <!-- empleado -->
            <div class="card-title"> 
                <strong> <span th:text="${employee.firstName + ' ' + employee.lastName}+ ' | ' +${employee.employeeNumber} "></span>
            </div>
            <div class="per-position">
                <span th:text="${employee.jobTitle}"></span>
            </div>
            <div class="employeeEmail">
                <span th:text="${employee.email}"></span>
            </div>
            <div class="employeeExtension">
                Extension: <span th:text="${employee.extension}"></span>
            </div>
            <div class="employeeReportsTo">
                <!-- Report To: <span th:text="${employee.reportsTo}"></span> -->
                Report To: <span th:text="${supervisorName}"></span>
            </div>
        </strong>
            <!-- Botones de redes sociales  
            <div class="social-icons">
                <a href="https://www.linkedin.com/" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://www.twitter.com/" title="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="https://www.facebook.com/" title="Facebook"><i class="fab fa-facebook-f"></i></a>
            </div>-->
            <!-- Botón adicional -->
            <div class="card-btn">
                <button type="button" title="Send Message">Send Message</button>
            </div>
        </div>
        
    </div>
    
</div>
<div class="container-centered btn">
    <a id="btnBack" href="/sales-manager" class="btn btn-outline-danger btn-go-to">
        <i class="fas fa-arrow-left"></i> Back
    </a>
</div>
    <div th:replace="~{fragments/footer :: footer}"></div>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Font Awesome JS -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js">
</script>
<!-- DataTables JS -->
<script type="text/javascript"
src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
<!-- DataTables DateTime plugin JS -->
<script type="text/javascript"
src="https://cdn.datatables.net/datetime/1.1.0/js/dataTables.dateTime.min.js"></script>




</body>
</html>
