<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sales Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    <link href="css/style.css" rel="stylesheet">
    <script src="js/main.js"></script>
    </head>

<body  id="home">
    
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/img/sales.png.webp" alt="" width="80" height="50"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{sales-manager/inicio}">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/sales-manager}">Saller management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/employees}">Employee management</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br><br><br>

    <div class="container-lg mb-3 ">
        <h1 class="mt-3">Gestion de Vendedores</h1>
        
        <form method="post">
            <div class="row mt-3 mb-5">
            
            <!-- Empleado -->
                    <div class="col-3 mt-3">
                        <label for="" class="form-label">Empleado</label>
                        <select class="form-select" name="employeeNumber">
                            <option value="0" selected>Seleccione Empleado</option>
                            <option th:each="employee : ${employees}" th:value="${employee.employeeNumber}">
                                <span th:text="${employee.firstName} + ' ' + ${employee.lastName}"></span>
                            </option>
                        </select>
                    </div>
        
            <!-- Oficina -->
                    <div class="col-3 mt-3">
                        <label for="" class="form-label">Oficina</label>
                        <select class="form-select" name="officeCode">
                            <option value="0" selected>Seleccione Oficina</option>
                            <option th:each="office : ${offices}" th:value="${office}">
                                <span th:text="${office}"></span>
                            </option>
                        </select>
                    </div>
        
                    <div class="col-3 mt-5">
                    <button type="submit" class="btn btn-outline-danger">Buscar<i class="fa-solid fa-magnifying-glass mx-2"></i></button>
                    </div>
            </div>
        </form>
            <!-- Tabla para mostrar los resultados de la búsqueda -->
            <div class="mt-5">
                <table id="salesmanager" class="table table-striped table-bordered mt-5">
                    <thead>
                        <tr>
                            <th scope="col">employee Number</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Office</th>
                            <th scope="col">sales manager</th>
                            <th scope="col">action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aquí se llenarán dinámicamente los datos de los empleados -->
                        <!-- Puedes usar Thymeleaf para iterar sobre la lista de empleados y mostrarlos en la tabla -->
                        <!-- Por ejemplo, algo así: -->
                        <tr th:each="employee : ${employees}">
                            <td th:text="${employee.employeeNumber}"></td>
                            <td th:text="${employee.firstName + ' ' + employee.lastName}"></td>
                            <td th:text="${employee.email}"></td>
                            <td th:text="${employee.office.country}"></td>
                            <td th:text="${employee.reportsTo}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        


    </div>


    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Font Awesome JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js">
    </script>
    <!-- DataTables JS -->
    <script type="text/javascript"
        src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
    <!-- DataTables DateTime plugin JS -->
    <script type="text/javascript"
        src="https://cdn.datatables.net/datetime/1.1.0/js/dataTables.dateTime.min.js"></script>

    <!-- Inicialización de DataTable -->
    <script>
        $(document).ready(function () {
            $("#salesmanager").DataTable({
                'aoColumnDefs': [{
                    'bSortable': false,
                    'aTargets': [-1] /* 1st one, start by the right */
                }]
            });
        });
        

    </script>
</body>

</html>
