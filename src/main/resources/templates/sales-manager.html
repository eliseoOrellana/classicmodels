<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sales Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

        <link href="css/style.css" rel="stylesheet">
    </head>

<body  id="home">
    <div class="container-lg mb-3 ">
        <h1 class="mt-3">Gestion de Vendedores</h1>
        
<!--employee-->

<div class="col-3 mt-3">
    <label for="" class="form-label">Empleado</label>
    <select class="form-select" th:field="*{employee}">
        <option value="0" selected>Seleccione Empleado</option>
        <option th:each="employee : ${employees}" th:value="${employee.employeeNumber}"
                th:text="${employee.firstName} + ' ' + ${employee.lastName}"></option>
    </select>
</div>


    <!--office-->
  
    <div class="col-3 mt-3">
        <label for="" class="form-label">Oficina</label>
        <select class="form-select" th:field="*{office}">
            <option value="0" selected>Seleccione Oficina</option>
            <option th:each="office : ${offices}" th:value="${office.officeCode}"
                    th:text="${office.city + ' - ' + office.country}"></option>
        </select>
    </div>

    <div class="col-3 mt-5">
        <button type="submit" class="btn btn-outline-danger">Buscar<i class="fa-solid fa-magnifying-glass mx-2"></i></button>
    </div>

    <table id="vendedor" class="table table-striped table-bordered mt-5">
        <thead class="table-light">
            <tr>
                <th>Num Empleado</th>
                <th>Nombre</th>
                <th>Email</th> 
                <th>Oficina</th>
                <th>Manager</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody class="text-center">
            <tr th:each="vendedor: ${litasVendedor}">
                <td th:text="${vendedor.employeeNumber}"></td>
                <td th:text="${vendedor.firstName}"></td>
                <td th:text="${vendedor.emailAddress}"></td>
                <td th:text="${vendedor.cityOffice}"></td>
                <td th:text="${vendedor.manager}"></td>
                <td>
                    <a th:href="@{/Empleado/{idE}/{idSm} (idE=${vendedor.employeeNumber},idSm=${vendedor.idManager})}" class="btn btn-outline-info btn-sm ">ver</a>
                </td>
            </tr>
        </tbody>
    </table>


    </div>


    

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Font Awesome JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js">
    </script>
    <!-- DataTables JS -->
    <script type="text/javascript"
        src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
    <!-- DataTables DateTime plugin JS -->
    <script type="text/javascript"
        src="https://cdn.datatables.net/datetime/1.1.0/js/dataTables.dateTime.min.js"></script>

    <!-- InicializaciÃ³n de DataTable -->
    <script>
        $(document).ready(function () {
            $("#vendedor").DataTable({
                'aoColumnDefs': [{
                    'bSortable': false,
                    'aTargets': [-1] /* 1st one, start by the right */
                }]
            });
        });
    </script>
</body>

</html>
