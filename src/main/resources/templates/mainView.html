<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <title>home</title>
    <link href="/css/style.css" rel="stylesheet">
   
   

</head>

<body id="home">
  <div class="container-lg">

   <!-- Incluir el navbar -->

   <div th:replace="~{fragments/navbar :: navbar}"></div>

   
   <div id="card-div" class="row mt-5">
        <div class="col-lg-4 mb-4">
            <div class="card border-dark">
                <div class="card-body text-center">
                    <h5 class="card-title">OUR SELLERS</h5>
                    <div class="counter-box">
                        <i class="fa fa-user-circle iclass"></i>
                        <span class="counter" th:text="${employees.size()}"></span><!--empleados reales-->
                        <p>
                            Workers</p>
                    </div>
                    <a th:href="@{/employees}" class="btn btn-outline-danger mt-3 btn-go-to">Go to sellers</a>
                </div>
            </div>
        </div>

        <div class="col-lg-4 mb-4">
            <div class="card border-dark">
                <div class="card-body text-center ">
                    <h5 class="card-title">OUR CLIENTS</h5>
                    <div class="counter-box">
                        <i class="fa fa-user-check iclass"></i>
                        <span class="counter">1800</span>
                        <p>Happy customers</p>
                    </div>
                    <a href="#" class="btn btn-outline-danger mt-3 btn-go-to">Go to clients</a>
                </div>
            </div>
        </div>

        <div class="col-lg-4 mb-4">
            <div class="card border-dark">
                <div class="card-body text-center ">
                    <h5 class="card-title">OFFICES</h5>
                    <div class="counter-box">
                        <i class="fa fa-building iclass"></i>
                        <span class="counter" th:text="${offices.size()}"></span>
                        <p>Our offices</p>
                    </div>
                    <a href="#" class="btn btn-outline-danger mt-3 btn-go-to">Go to offices</a>
                </div>
            </div>
        </div>
        <div class="col-lg-4 mb-4">
            <div class="card border-dark">
                <div class="card-body text-center ">
                    <h5 class="card-title">PRODUCTS</h5>
                    <div class="counter-box">
                        <i class="fa fa-shopping-bag iclass"></i>
                        <span class="counter">10000</span>
                        <p>Our products</p>
                    </div>
                    <a href="#" class="btn btn-outline-danger mt-3 btn-go-to">Go to products</a>
                </div>
            </div>
        </div>
        <div class="col-lg-4 mb-4">
            <div class="card border-dark">
                <div class="card-body text-center ">
                    <h5 class="card-title">ORDERS</h5>
                    <div class="counter-box">
                        <i class="fa fa-building iclass"></i>
                        <span class="counter">8000</span>
                        <p>Our orders</p>
                    </div>
                    <a href="#" class="btn btn-outline-danger mt-3 btn-go-to">Go to orders</a>
                </div>
            </div>
        </div>
        <div class="col-lg-4 mb-4">
            <div class="card border-dark">
                <div class="card-body text-center ">
                    <h5 class="card-title">Seller Management</h5>
                    <div class="counter-box">
                        <i class="fa fa-user-tie iclass"></i>
                        <span class="counter" th:text="${employees.size()}"></span>
                        <p>Our sellers</p>
                    </div>
                    <a href="/sales-manager" class="btn btn-outline-danger mt-3 btn-go-to">Seller Management</a>
                </div>
            </div>
        </div>
    </div>

</div>
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js">
</script>
<script>
    
        
        
$(document).ready(function() {

$('.counter').each(function () {
$(this).prop('Counter',0).animate({
Counter: $(this).text()
}, {
duration: 4000,
easing: 'swing',
step: function (now) {
    $(this).text(Math.ceil(now));
}
});
});

});  




</script>
</body>
</html>
