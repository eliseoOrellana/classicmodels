<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 <!-- DataTables CSS -->
 <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
 <!-- Font Awesome CSS -->
 <link rel="stylesheet" type="text/css"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

 <link href="/css/style.css" rel="stylesheet">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11">
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
 <link href="/css/addStyle.css" rel="stylesheet">
</head>
<body id="home">

<div class="container">

    <!-- Incluir el navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <h2 id="titulo">Edit Employee</h2>

    
    <form  id="contact" method="post" th:action="@{/employees/edit/{id}(id=${employee.employeeNumber})}" class="border-dark" >
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" class="form-control" th:value="${employee.lastName}">
        </div>
        
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" class="form-control" th:value="${employee.firstName}">
        </div>
        
        <div class="form-group">
            <label for="extension">Extension:</label>
            <input type="text" id="extension" name="extension" class="form-control" th:value="${employee.extension}">
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" th:value="${employee.email}">
        </div>

        <div class="form-group">
            <label for="officeCode">Office:</label>
            <select class="form-control" id="officeCode" name="officeCode">
                <option value="">Select Office</option>
                <option th:each="office : ${officeCodes}" 
                        th:value="${office.officeCode}" 
                        th:selected="${office.officeCode == employee.office.officeCode}"
                        th:text="${office.city + ', ' + office.country}">
                </option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="reportsTo">Manager:</label>
            <select class="form-control" id="reportsTo" name="reportsTo">
                <option value="">Select Manager</option>
                <option th:each="emp : ${employees}" 
                        th:value="${emp.employeeNumber}" 
                        th:selected="${emp.employeeNumber == employee.reportsTo}"
                        th:text="${emp.firstName + ' ' + emp.lastName}"></option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="jobTitle">Job Title:</label>
            <select class="form-control" id="jobTitle" name="jobTitle">
                <option value="">Select Job Title</option> 
                <option th:each="title : ${distinctJobTitles}" 
                        th:value="${title}" 
                        th:selected="${title == employee.jobTitle}"
                        th:text="${title}"></option>
            </select>
        </div>
        
        <div class="container-centered btn">
            <button type="submit" class="btn btn-outline-danger btn-go-to">Update</button>
        </div>
    </form>

</div>

<div class="container-centered btn">
    <a id="btnBack" href="/employees" class="btn btn-outline-danger btn-go-to">
        <i class="fas fa-arrow-left"></i> Back
    </a>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Font Awesome JS -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js">
</script>
<!-- DataTables JS -->
<script type="text/javascript"
src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
<!-- DataTables DateTime plugin JS -->
<script type="text/javascript"
src="https://cdn.datatables.net/datetime/1.1.0/js/dataTables.dateTime.min.js"></script>
</head>
<script src="js/main.js"></script>

</body>
</html>
