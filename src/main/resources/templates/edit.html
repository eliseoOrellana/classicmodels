<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 <!-- DataTables CSS -->
 <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
 <!-- Font Awesome CSS -->
 <link rel="stylesheet" type="text/css"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

 <link href="/css/style.css" rel="stylesheet">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11">
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body id="home">

<div class="container">

    <!-- Incluir el navbar -->

   <div th:replace="~{fragments/navbar :: navbar}"></div>

    <h2 id="titulo">Edit Employee</h2>
    <form th:action="@{/employees/{id}(id=${employee.employeeNumber})}" th:object="${employee}" method="post">
        
        <input type="hidden" th:field="*{employeeNumber}"/>
        
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" />
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" />
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" />
        </div>

        <div class="form-group">
            <label for="officeCountry">Office Country:</label>
            <select class="form-control" id="officeCountry" th:field="*{country}">
                <option th:each="country : ${officeCountries}" th:value="${officeCode}" th:text="${country}"></option> <!--revisar el value depues-->
            </select>
        </div>

        <div class="form-group">
            <label for="reportsTo">Manager:</label>
            <select class="form-control" id="reportsTo" th:field="*{reportsTo}">
                <option th:each="employee : ${employees}" th:value="${reportsTo}"
                        th:text="${employee.firstName + ' ' + employee.lastName}"></option>  <!--revisar el value depues-->
            </select>
        </div>

        
        
        <div class="form-group">
            <label for="jobTitle">Job Title:</label>
            <select class="form-control" id="jobTitle" th:field="*{jobTitle}">
                <option th:each="jobTitle : ${distinctJobTitles}" th:value="${jobTitle}" th:text="${jobTitle}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Font Awesome JS -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js">
</script>
<!-- DataTables JS -->
<script type="text/javascript"
src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
<!-- DataTables DateTime plugin JS -->
<script type="text/javascript"
src="https://cdn.datatables.net/datetime/1.1.0/js/dataTables.dateTime.min.js"></script>
</head>
<script src="js/main.js"></script>

</body>
</html>
